<svg width="400" height="100" style="border:1px solid black;">
    <circle cx="50" cy="50" r="20" fill="blue">
        <animate attributeName="cx" from="50" to="350" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>

<svg width="300" height="150" style="border:1px solid black;">
    <polygon points="50,150,150,50,250,150" fill="purple" stroke="black" stroke-width="2"/>
</svg>
<svg width="400" height="100" style="border:1px solid black;">
    <circle cx="50" cy="50" r="20" fill="blue">
        <animate attributeName="cx" values="50;350;50" dur="4s" repeatCount="indefinite"/>
    </circle>
</svg>
